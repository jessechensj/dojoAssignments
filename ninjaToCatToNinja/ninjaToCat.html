<!DOCTYPE HTML>
<html lang="en">
    <style>
        div{width: 200px;}
    </style>
    <head>
        <meta CHARSET="UTF-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("img").click(function(){
                    var temp =  $(this).attr("src"); //saves ninja image ref in temp
                    $(this).attr("src", $(this).attr("altsrc")); //switches to cat image ref
                    $(this).attr("altsrc", temp); //stores ninja image ref in cat's original place so we can switch back and fourth
                });
            });
        </script>
    </head>

    <body>
        <div>
            <img src="img/ninja0.png" altsrc="img/cat0.png">
            <img src="img/ninja1.png" altsrc="img/cat1.png">
            <img src="img/ninja2.png" altsrc="img/cat2.png">
            <img src="img/ninja3.png" altsrc="img/cat3.png">
            <img src="img/ninja4.png" altsrc="img/cat4.png">
        </div>
    </body>
</html>
